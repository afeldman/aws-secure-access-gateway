{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "access-gateway.fullname" . }}
  labels:
    {{- include "access-gateway.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "pods/portforward"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "access-gateway.fullname" . }}
  labels:
    {{- include "access-gateway.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "access-gateway.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "access-gateway.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
