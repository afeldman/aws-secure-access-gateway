# Default values for access-gateway chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Using a simple busybox image for the main container for now.
  # The actual logic will be in sidecars.
  repository: busybox
  pullPolicy: IfNotPresent
  tag: "1.36"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80

# Unified access mode selector
accessMode: mtls

# Feature flags
mtls:
  enabled: true
  # Configuration for the mTLS sidecar (e.g., Envoy)
  proxy:
    image: envoyproxy/envoy:v1.28.0
    port: 10000
    adminPort: 9901
    upstreamHost: localhost
    upstreamPort: 8080
    probes:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
  certSecretName: mtls-certs
  configMapName: ""

ssh:
  enabled: false
  # Configuration for the SSH sidecar
  image: sickp/alpine-sshd:7.5
  port: 2222
  authorizedKeysSecretName: ssh-authorized-keys

twingate:
  enabled: false
  # Configuration for the Twingate sidecar
  image: twingate/connector:latest
  network: ""
  accessTokenSecretName: twingate-access-token
  accessTokenKey: access_token
  refreshTokenSecretName: twingate-refresh-token
  refreshTokenKey: refresh_token

honeytrap:
  enabled: false
  # Honeytrap container image (Rust-based deception/detection)
  image: ghcr.io/afeldman/honeytrap:latest
  pullPolicy: IfNotPresent
  # Deployment replicas (usually 1, can scale for redundancy)
  replicaCount: 1
  # Ports exposed by Honeytrap honeypots (fake services)
  ports:
    - name: honeytrap-ssh
      port: 2223
      protocol: TCP
    - name: honeytrap-tcp
      port: 10023
      protocol: TCP
  # Probes for Honeytrap health checking
  probes:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  # Log level for Honeytrap
  logLevel: "info"
  # Configuration source (ConfigMap or Secret)
  config:
    inline: |
      [network]
      bind_addr = "0.0.0.0:2223"
      timeout = 300

      [logging]
      level = "info"
      format = "json"
      file = "/var/log/honeytrap/honeytrap.log"

      # CRITICAL: Authentication is disabled
      # Honeytrap is for deception only, NOT for real access
      [auth]
      enabled = false

      [[honeypots]]
      port = 2223
      service_type = "ssh"
      interaction_level = "minimal"
      banner = "OpenSSH_7.4 (honeypot)"

      [[honeypots]]
      port = 10023
      service_type = "tcp"
      interaction_level = "minimal"

      # Anomaly detection (if supported)
      [detection]
      enabled = true
      heuristics = ["port_scan", "credential_enumeration"]

  # ConfigMap or Secret name for Honeytrap config
  configMapName: ""
  configSecretName: ""
  configSecretKey: honeytrap.toml
  
  # Pod annotations (e.g., for Prometheus scraping)
  podAnnotations:
    security-component: "deception-only"
    alert-on-auth: "true"
  
  # Resource limits for Honeytrap container
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Node selection for Honeytrap
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  # Pod Disruption Budget (for HA)
  pdb:
    enabled: false
    minAvailable: 0

# We will define a placeholder for ExternalSecrets integration
externalSecrets:
  enabled: false
  # name of the ExternalSecret object to be created
  name: "gateway-secrets"
  # refresh interval for ExternalSecret
  refreshInterval: 1h
  # backendType refers to the secret store (e.g., 'awsSecretsManager' or 'awsParameterStore')
  backendType: "awsParameterStore"
  # dataFrom path where secrets are stored
  path: "/production/gateway/"
  # secret mapping for mTLS certificates
  mtls:
    enabled: true
    secretName: mtls-certs
    keys:
      ca: ca.crt
      cert: tls.crt
      key: tls.key
  ssh:
    enabled: false
    secretName: ssh-authorized-keys
    key: authorized_keys

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# PodDisruptionBudget for High Availability
pdb:
  enabled: false
  minAvailable: 1

networkPolicy:
  enabled: true
  extraEgress: []
